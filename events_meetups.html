	<script type="text/javascript">
  // 2. Runs when the JavaScript framework is loaded
  function onLinkedInLoad() {
	IN.Event.on(IN, "auth", onLinkedInAuth);
  }

  // 2. Runs when the viewer has authenticated
  function onLinkedInAuth() {//gathers data
    IN.API.Profile("me").fields("firstName", "lastName", "headline", "industry", "skills", "location", "lastModifiedTimestamp", "positions", "interests", "following", "network", "suggestions", "dateOfBirth", "connections")
    .result(profile_log)
    .error(displayProfilesErrors)
    }
    
    function profile_log(profiles) {
    	console.log(profiles)
    }
    function displayProfilesErrors(error) {
  		console.log(error);
	}
  
	</script>
